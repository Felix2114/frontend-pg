<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumo de REST–API de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">Consumo de REST–API de Usuarios</h2>

  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Edad</label>
      <input type="number" class="form-control" id="age" placeholder="Edad">
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Comentarios</label>
      <input type="text" class="form-control" id="comments" placeholder="Comentarios adicionales">
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" onclick="postUser()">POST Usuario</button>
      <button class="btn btn-success" onclick="getUsers()">GET Usuarios</button>
    </div>
  </div>

  <div id="resultado" class="mt-4"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="callrestapi.js"></script>

</body>
</html>
